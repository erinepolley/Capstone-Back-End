{% extends 'shared/base.html' %}
{% block content %}
    {% if plant.id is not None %}
        <form class="form" action="{% url 'backendapp:plant' plant.id %}" method="post">
    {% else %}
        <form action="{% url 'backendapp:plants' %}" method="post">
    {% endif %}
        {% csrf_token %}

        <fieldset>
            <label for="img_url">Upload image: </label><br>
            <input id="img_url" type="text" name="img_url" value="{{ plant.img_url }}">
        </fieldset>

        <fieldset>
            <label for="name">Name: </label><br>
            <input id="name" type="text" name="name" value="{{ plant.name }}" required>
        </fieldset>

        <fieldset>
            <label for="description">Species/Description: </label><br>
            <input id="description" type="text" name="description" value="{{ plant.description }}" required>
        </fieldset>

        <fieldset>
        <p>How often does this plant need to be watered?</p><br>
            <label for="days">Days: </label>
            <input id="days" type="number" name="days" value="{{ plant.days }}"><br>
            <label for="weeks">Weeks: </label>
            <input id="weeks" type="number" name="weeks" value="{{ plant.weeks }}">
        </fieldset>

        <fieldset>
            <label for="plant_type">Plant Type: </label><br>
            <select id="plant_type" type="text" name="plant_type">
                {% for type in plant_types %}
              <option {% if type.id == plant.plant_type_id %}selected{% endif %} value="{{ type.id }}">
                    {{ type.plant_type }}</option>
                {% endfor %} 
            </select>
        </fieldset>
        
        <fieldset>
            <label for="notes">Notes: </label><br>
            <input id="notes" type="textarea" name="notes" value="{{ plant.notes }}">
        </fieldset>

        {% if plant.id is not None %}
            <input type="hidden" name="actual_method" value="PUT">
            <input type="submit" value="Update" />

            <input type="hidden" name="actual_method" value="DELETE">
            <input type="submit" onclick="return confirm('Are you sure you want to delete this plant?')" id="delete-button" value="Delete" />

        {% else %}
            <input type="submit" value="Save" />
    </form>
        <form action="{% url 'backendapp:plants' %}" method="GET">
            {% csrf_token %}
            <button>Cancel</button>
        </form>
        {% endif %}
{% endblock %}
