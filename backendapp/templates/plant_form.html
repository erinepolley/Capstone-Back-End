<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Plant Pal</title>
</head>

<body>
    {% if plant.id is not None %}
        <form action="{% url 'backendapp:plant' plant.id %}" method="post">
    {% else %}
        <form action="{% url 'backendapp:home' %}" method="post">
    {% endif %}
        {% csrf_token %}

        <fieldset>
            <label for="img_url">Upload image: </label>
            <input id="img_url" type="text" name="img_url" value="{{ plant.img_url }}">
        </fieldset>

        <fieldset>
            <label for="name">Name: </label>
            <input id="name" type="text" name="name" value="{{ plant.name }}">
        </fieldset>

        <fieldset>
            <label for="description">Species/Description: </label>
            <input id="description" type="text" name="description" value="{{ plant.description }}">
        </fieldset>

        <fieldset>
        <h3>How often does this plant need to be watered?</h3><br>
            <label for="days">Days: </label>
            <input id="days" type="number" name="days" value="{{ plant.days }}">
            <label for="weeks">Weeks: </label>
            <input id="weeks" type="number" name="weeks" value="{{ plant.weeks }}">
        </fieldset>

        <fieldset>
            <label for="plant_type">Plant Type: </label>
            <select id="plant_type" type="text" name="plant_type">
                {% for type in plant_types %}
              <option {% if type.id == plant.plant_type_id %}selected{% endif %} value="{{ type.id }}">
                    {{ type.plant_type }}</option>
                {% endfor %} 
            </select>
        </fieldset>
        
        <fieldset>
            <label for="notes">Notes: </label>
            <input id="notes" type="text" name="notes" value="{{ plant.notes }}">
        </fieldset>

        {% if plant.id is not None %}
            {% comment %} <input type="hidden" name="actual_method" value="PUT">
            <input type="submit" value="Update" />
            <input type="hidden" name="actual_method" value="DELETE">
            <input type="submit" value="Delete" /> {% endcomment %}
        <form action="{% url 'backendapp:plant' plant.id %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="actual_method" value="PUT">
            <button>Update</button>
        </form>
        <form action="{% url 'backendapp:plant' plant.id %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="actual_method" value="DELETE">
            <button>Delete</button>
        </form>
        {% else %}
            <input type="submit" value="Save" />
        {% endif %}



    </form>
</body>

</html>
