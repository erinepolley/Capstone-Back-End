{% extends 'shared/base.html' %}

{% block content %}
    <h1>My Houseplants</h1>
    
    <div class="plant-card-flexbox">
    {% for plant in user_plants %}
    <div class="plant-card">
        <p>{{ plant.name }}</p>
        <p>{{plant.description}}</p>
                {% comment %} <form action="{% url 'backendapp:plant' plant.id %}" method="post"> {% endcomment %} 
        {% comment %} <div class="details-buttons-flexbox"> {% endcomment %}
            <form action="{% url 'backendapp:plant' plant.id %}" method="GET">
            {% csrf_token %}
            <button class="button">Details</button>
            </form>
            <form action="{% url 'backendapp:plant' plant.id %}" method="POST">
            {% csrf_token %}
            <button onclick="return alert('Your plant has been watered!')" id="water--{{ plant.name }}"
            class="water-button">Water</button>
            </form>
            </div>
        {% comment %} </div> {% endcomment %}
    {% endfor %}
    </div>
{% endblock %}
