{% extends 'shared/base.html' %}

{% block content %}
    <h1>My Houseplants</h1>

    <ol>
    {% for plant in user_plants %}
        <li>
            {{ plant.name }} 
            <br>
             {{plant.description}}
                {% comment %} <form action="{% url 'backendapp:plant' plant.id %}" method="post"> {% endcomment %}
        </li>
            <form action="{% url 'backendapp:plant' plant.id %}" method="GET">
            {% csrf_token %}
            <button>Details</button>
            </form>
            <form action="{% url 'backendapp:plant' plant.id %}" method="POST">
            {% csrf_token %}
            <button on click="return alert('Your plant has been watered!')" id="water--{{ plant.name }}"
            class="water-button">Water</button>
            </form>

    {% endfor %}
    </ol>
{% endblock %}
