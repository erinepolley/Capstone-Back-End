{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PlantPal</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0724c496cf.js" crossorigin="anonymous"></script>
    {% block css %}
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="{% url 'backendapp:plants' %}"><img class="logo" src="{% static 'images/GoodLeaf.svg' %}" alt="PlantPal logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button> 

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'backendapp:plants' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'backendapp:home' %}">Thirsty Plants</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'backendapp:plant_form' %}">Add Plant</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'backendapp:logout' %}">Log Out</a>
      </li>
    </ul> 
    </div>
</nav>
    
    {% comment %} <div class="nav-logo">
        <div class="topnav" id="menu-items">
            <a id="a-logo" href="{% url 'backendapp:plants' %}"><img class="logo" src="{% static 'images/GoodLeaf.svg' %}" alt="PlantPal logo"></a>
            <a href="{% url 'backendapp:plants' %}" class="active">Home</a>
            <a href="{% url 'backendapp:home' %}">Thirsty Plants</a>
            <a href="{% url 'backendapp:plant_form' %}">Add Plant</a>
            <a href="{% url 'backendapp:logout' %}">Log Out</a>
            <a href="javascript:void(0);" class="hamburger" onclick="responsiveNav()">
            <i class="fas fa-bars fa-2x"></i>
            </a>
        </ul>
        </div>
    </div> {% endcomment %}

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="{% static 'scripts/plant_water.js' %}"></script>

</body>

</html>
