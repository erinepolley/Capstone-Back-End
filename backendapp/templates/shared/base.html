{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PlantPal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Open+Sans&display=swap" rel="stylesheet">

    {% block css %}
    {% endblock %}
</head>

<body>

    <nav id="site-nav">
        <img class="logo" src="{% static 'images/GoodLeaf.svg' %}" alt="PlantPal logo">
        <ul class="navList">
            <li class="navList__route"><a href="{% url 'backendapp:plants' %}">Home</a></li>
            <li class="navList__route"><a href="{% url 'backendapp:home' %}">Thirsty Plants</a></li>
            <li class="navList__route"><a href="{% url 'backendapp:plant_form' %}">Add Plant</a></li>
            <li class="navList__route"><a href="{% url 'backendapp:logout' %}">Log Out</a></li>
        </ul>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>


<script src="{% static 'scripts/plant_water.js' %}"></script>

</body>

</html>
