{% extends 'shared/base-login.html' %}
{% load static %}
{% block content %}

<h2>Welcome!</h2>
 <div class="add-edit-form">
 <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
 </form>
<a href="{% url 'backendapp:register' %}">Don't have an account? Register here.</a>
 </div>
    
{% endblock %}
